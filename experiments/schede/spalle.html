<script>
const SCHEMA="spalle";

function chg(id,v){
  const el=document.getElementById(id);
  const val=Math.max(0,(+el.textContent||0)+v);
  el.textContent=val;
  localStorage.setItem(SCHEMA+"_"+id,val);
}

document.querySelectorAll(".value").forEach(el=>{
  const v=localStorage.getItem(SCHEMA+"_"+el.id);
  if(v) el.textContent=v;
});

function saveWorkout(){
  const data={
    date:new Date().toISOString().slice(0,10),
    scheda:SCHEMA,
    military:military.textContent,
    laterali:laterali.textContent
  };

  const key="storico_"+SCHEMA;
  const h=JSON.parse(localStorage.getItem(key)||"[]");
  h.push(data);
  localStorage.setItem(key,JSON.stringify(h));
  alert("Allenamento salvato ğŸ’ª");
}
</script>
